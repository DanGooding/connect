services:
  api-server:
    build:
      context: server
    image: api
    environment:
      - NODE_ENV=production
      - DB_NAME=connect
      - DB_URL=mongodb://host.docker.internal
    networks:
      - app-network
    ports:
      - 3000:3000


  proxy:
    build:
      context: .
    image: proxy
    networks:
      - app-network
    ports:
      - 80:80
      - 443:443
    depends_on:
      - api-server

networks:
  app-network:
    driver: bridge
